buildscript {
    ext.kotlin_version = '1.9.20'  // Set the latest stable version of Kotlin

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Update the AGP version to 8.2.2
        classpath 'com.android.tools.build:gradle:8.2.2'  // <-- AGP version
        classpath 'com.google.gms:google-services:4.4.2'  // <-- Firebase and Google services
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"  // Kotlin Gradle plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
